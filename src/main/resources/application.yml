spring:
  profiles:
    active: dev
  jackson:
    property-naming-strategy: UPPER_CAMEL_CASE
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: shu.xai.dataAnalysis.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl